<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bộ Quốc Phòng</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Thanh menu chính */
    .navbar {
      width: 100%;
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .navbar a, .dropdown button {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }
    .navbar a:hover, .dropdown:hover button {
      background: #4CAF50;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #333;
      min-width: 180px;
      z-index: 10;
      border-radius: 5px;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background: #4CAF50;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Header */
    .header {
      background: url('http://phongkhongkhongquan.vn/images/video/luc-luong-khong-quan-tham-gia-bay-tong-duyet-tren-quang-truong-ba-dinh_1196.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: 48px;
      margin: 0;
      font-weight: bold;
    }
    .header h2 {
      margin: 10px 0;
      font-size: 18px;
      font-style: italic;
      text-decoration: underline;
      color: #ff4444;
    }
    .header h3 {
      font-size: 20px;
      margin-top: 5px;
      font-weight: 600;
    }
  </style>
</head>

    </div>

  </div>

  <!-- Header -->

    <div class="header-content">
      <h1>BỘ QUỐC PHÒNG</h1>
      <h2>VNDF - VietNam National Defense Force | TP. HCM</h2>

    </div>
  </div>

</body>
