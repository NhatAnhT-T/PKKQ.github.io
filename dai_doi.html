<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lãnh Đạo Đại Đội</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }
    .navbar {
      background: linear-gradient(90deg, #1a1a1a, #333);
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: #fff;
      padding: 14px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      border-radius: 5px;
      margin: 0 5px;
    }
    .navbar a:hover {
      background: #4CAF50;
      color: #fff;
    }
    .banner {
      background: url('https://i.ibb.co/hKg94Lb/soldier-team.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .banner h1 {
      font-size: 36px;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 10px;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    .leader-card {
      background: #fff;
      border: 3px solid #4CAF50;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      display: inline-block;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .leader-card:hover {
      transform: scale(1.05);
    }
    .leader-card img {
      width: 100%;
      border-radius: 10px;
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Trang Chủ</a>
    <a href="lanhdao.html">Danh Sách Lãnh Đạo</a>
    <a href="dai_doi.html">Lãnh Đạo Đại Đội</a>
    <a href="nhiem_vu.html">Nhiệm Vụ</a>
  </div>

  <div class="banner">
    <h1>Lãnh Đạo Đại Đội</h1>
  </div>

  <div class="content">
    <div class="leader-card">
      <img src="pho_chi_huy.png" alt="Phó chỉ huy">
      <h3>Nguyễn Văn A</h3>
      <p>Đại đội trưởng</p>
    </div>

    <div class="leader-card">
      <img src="pho_chi_huy.png" alt="Chỉ huy phó">
      <h3>Trần Văn B</h3>
      <p>Chính trị viên</p>
    </div>
  </div>

  <div class="footer">
    © 2025 - Website Quân Đội.
  </div>
</body>
</html>
