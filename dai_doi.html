<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lãnh Đạo Đại Đội</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .navbar a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      border-radius: 5px;
      margin: 0 5px;
    }
    .navbar a:hover {
      background: #4CAF50;
    }

    /* Banner */
    .banner {
      background: #2196F3;
      padding: 30px 0;
      text-align: center;
      color: white;
    }
    .banner h1 {
      margin: 0;
      font-size: 32px;
    }

    /* Container */
    .company-section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .company-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Cards */
    .leaders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .leader-card {
      background: #fff;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .leader-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .leader-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .leader-card h3 {
      margin: 8px 0 5px;
      color: #111;
    }
    .leader-card p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    /* Footer */
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Trang Chủ</a>
    <a href="lanhdao.html">Danh Sách Lãnh Đạo</a>
    <a href="dai_doi.html">Lãnh Đạo Đại Đội</a>
    <a href="nhiem_vu.html">Nhiệm Vụ</a>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h1>Lãnh Đạo Đại Đội</h1>
  </div>

  <!-- Đại đội 333 -->
  <div class="company-section">
    <h2>Đại Đội 333</h2>
    <div class="leaders">
      <div class="leader-card">
        <img src="doitruong333.png" alt="Đại đội trưởng 333">
        <h3>Đội Trưởng</h3>
        <p>Đại Đội 333</p>
      </div>
      <div class="leader-card">
        <img src="chinhtrivien333.png" alt="Chính trị viên 333">
        <h3>Chính Trị Viên</h3>
        <p>Đại Đội 333</p>
      </div>
    </div>
  </div>

  <!-- Đại đội 999 -->
  <div class="company-section">
    <h2>Đại Đội 999</h2>
    <div class="leaders">
      <div class="leader-card">
        <img src="doitruong999.png" alt="Đại đội trưởng 999">
        <h3>Đội Trưởng</h3>
        <p>Đại Đội 999</p>
      </div>
      <div class="leader-card">
        <img src="chinhtrivien999.png" alt="Chính trị viên 999">
        <h3>Chính Trị Viên</h3>
        <p>Đại Đội 999</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    © 2025 - Website Quân Đội.
  </div>
</body>
</html>
