<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Lãnh Đạo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      margin: 0;
    }

    /* Menu (copy lại cho đồng bộ) */
    .navbar {
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .navbar a {
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: #4CAF50;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .leaders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .leader-card {
      background: #fff;
      border: 5px solid #4CAF50;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .leader-card:hover {
      transform: scale(1.05);
    }
    .leader-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .leader-card h3 {
      margin: 10px 0 5px;
      color: #222;
    }
    .leader-card p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div class="navbar">
    <a href="index.html">Trang Chủ</a>
    <a href="lanhdao.html">Danh Sách Lãnh Đạo</a>
    <a href="dai_doi.html">Lãnh Đạo Đại Đội</a>
    <a href="nhiem_vu.html">Nhiệm Vụ</a>
  </div>

  <h1>Danh Sách Lãnh Đạo</h1>

  <div class="leaders">
    <!-- Card lãnh đạo -->
    <div class="leader-card">
      <img src="pho_chi_huy.png" alt="Phó Chỉ Huy">
      <h3>Nguyễn Văn A</h3>
      <p>Phó Chỉ Huy</p>
    </div>

    <div class="leader-card">
      <img src="chi_huy.png" alt="Chỉ Huy">
      <h3>Trần Văn B</h3>
      <p>Chỉ Huy</p>
    </div>

    <div class="leader-card">
      <img src="lanh_dao.png" alt="Lãnh đạo khác">
      <h3>Lê Văn C</h3>
      <p>Lãnh đạo Đại Đội</p>
    </div>
  </div>
</body>
</html>
